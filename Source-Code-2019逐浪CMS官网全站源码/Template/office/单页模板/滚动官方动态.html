<div  style="color:#005fa5;">官方动态</div>
<div id="newshow" style="overflow:hidden; width:150px; height:140px;">
<div id="newshow1" class="Pos-left entry-content"> 
<ul>
{ZL.Label id="首页_官方动态" ShowNum="10" TitleNum="20" /}
</ul>
</div>
<div id="newshow2" class="Pos-left entry-content"></div>
</div>
 
<script language="javascript">
var speed=30
newshow2.innerHTML=newshow1.innerHTML
function Marquee(){ 
if(newshow2.offsetTop-newshow.scrollTop<=0)
newshow.scrollTop-=newshow1.offsetHeight
else{
newshow.scrollTop++
}
}
var MyMar=setInterval(Marquee,speed)
newshow.onmouseover=function() {clearInterval(MyMar)}
newshow.onmouseout=function() {MyMar=setInterval(Marquee,speed)}
</script>

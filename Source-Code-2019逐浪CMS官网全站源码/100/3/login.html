<!DOCTYPE html>
<html> 
	<head> 
	<meta charset="utf-8">
	<title>佰奇网</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://jsconsole.com/remote.js?E580A191-6D97-4486-BDBF-CA89558B736F"></script>
    <link rel="stylesheet" href="assets/jquery.mobile-1.0.min.css" />
	<script src="assets/jquery-1.6.4.min.js"></script>
	<script src="assets/jquery.mobile-1.0.min.js"></script>
	<script type="text/javascript">
    $(document).bind("mobileinit", function(){
    	$.mobile.defaultPageTransition = 'none'
    	$.mobile.loadingMessage = 'Logind...'

        $.mobile.page.prototype.options.addBackBtn= true
    });
	</script>
	
</head> 
<body> 
<div data-role="page" id="login">
	<div data-role="header" data-theme="b">		
        <h1>登 录</h1>
        <a href="index.html" class="ui-btn-right">返回</a>
	</div>
	<div data-role="content" data-inset="true">	
	
        <form action="" method="POST" name="loginForm" id="loginForm">
            <fieldset>
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username" value=""  />

            <label for="password">密码:</label>
            <input type="password" name="password" id="password" value="" />

            <input id="Submit1" type="submit" value="登录" data-role="button" data-inline="true" data-theme="b" />

            <hr />
            没有佰奇网帐户? <a href="reg.html" data-rel="dialog">注册</a>
            </fieldset>
        </form>
        
	</div>
</div>

<script type="text/javascript">
    var fullInterval = null;
//反射調用
var invokeFieldOrMethod = function(element, method) 
{
   var usablePrefixMethod;
   ["webkit", "moz", "ms", "o", ""].forEach(function(prefix) {
       if (usablePrefixMethod) return;
       if (prefix === "") {
           // 无前缀，方法首字母小写
           method = method.slice(0,1).toLowerCase() + method.slice(1);   
       }
       var typePrefixMethod = typeof element[prefix + method];
       if (typePrefixMethod + "" !== "undefined") {
           if (typePrefixMethod === "function") {
               usablePrefixMethod = element[prefix + method]();
           } else {
               usablePrefixMethod = element[prefix + method];
           }
       }
   });
    
       return usablePrefixMethod;
};
//進入全屏
function launchFullscreen(element) {
    //此方法不可以在異步任務中執行，否則火狐無法全屏
    if (element.requestFullscreen) {
        element.requestFullscreen();
    } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
    } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
    } else if (element.oRequestFullscreen) {
        element.oRequestFullscreen();
    }
    else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullScreen();
    } else {
        var docHtml = document.documentElement;
        var docBody = document.body;
        var videobox = document.getElementById('videobox');
        var cssText = 'width:100%;height:100%;overflow:hidden;';
        docHtml.style.cssText = cssText;
        docBody.style.cssText = cssText;
        videobox.style.cssText = cssText + ';' + 'margin:0px;padding:0px;';
        document.IsFullScreen = true;
    }
}
//退出全屏
 function exitFullscreen() {
     document.getElementById("videobox").style.display = "none";
     document.getElementById("video").pause();
     if (document.exitFullscreen) {
         document.exitFullscreen();
     } else if (document.msExitFullscreen) {
         document.msExitFullscreen();
     } else if (document.mozCancelFullScreen) {
         document.mozCancelFullScreen();
     } else if (document.oRequestFullscreen) {
         document.oCancelFullScreen();
     } else if (document.webkitExitFullscreen) {
         document.webkitExitFullscreen();
     } else {
         var docHtml = document.documentElement;
         var docBody = document.body;
         var videobox = document.getElementById('videobox');
         docHtml.style.cssText = "";
         docBody.style.cssText = "";
         videobox.style.cssText = "";
         document.IsFullScreen = false;
     }
 }
 document.addEventListener("FullscreenChange", function () {
     if(document.fullscreen==false){exitFullscreen();}
 }, false);

 document.addEventListener("mozfullscreenchange", function () {
     if(document.mozFullScreen==false){exitFullscreen();}
 }, false);
//chrome等
 document.addEventListener("webkitfullscreenchange", function () {
     if (document.webkitIsFullScreen == false) { exitFullscreen(); }
 }, false);
//IE等
 document.addEventListener("MSFullscreenChange", function () {
     if (document.msFullscreenElement != null) {
     } else {
         exitFullscreen();
     }
 }, false);


var videoObj = document.getElementById("video");
document.getElementById('fullScreenBtn').addEventListener('click',function(){
    launchFullscreen(document.getElementById("video"));
    document.getElementById("videobox").style.display = "";
    videoObj.play();
   
},false);
 
</script>

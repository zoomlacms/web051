<html><head><title>Test Question</title><script language="JavaScript"><!-- hide script from non-java browser function getCookie(name) {  var cookie = " " + document.cookie;  var search = " " + name + "=";  var setStr = "";  if (cookie.length > 1) {    var offset = cookie.indexOf(search);    if (offset != -1) {      offset += search.length;      var end = cookie.indexOf(";", offset)      if (end == -1) end = cookie.length;      if (offset < end) {        setStr = unescape(cookie.substring(offset, end));      }    }  }  return(setStr);}function recordChoice(usrchoice) {  if (getCookie("stopTime") == "") {    var results = getCookie("results");    var choice = getCookie("choice");    document.cookie = "results=" + results.substring(0,currentQuestion-1) + usrchoice + results.substring(currentQuestion) + "; path=/";    document.cookie = "choice=" + choice.substring(0,currentQuestion-1) + (usrchoice-1) + choice.substring(currentQuestion) + "; path=/";  }  else {    alert('This test has already been graded.  You cannot change an answer at this time.  To start a new test, return to the Contents page and select a test name.');  }}function buildQuestion() {  letter = new Array("A", "B", "C", "D", "E");  var graphicNumber = 0;  var maxAnswers = parseInt(getCookie("maxAnswers").charAt(currentQuestion-1),10);  var choice = parseInt(getCookie("choice").charAt(currentQuestion-1),10);  var checkStr = "";  document.write('<body bgcolor=white>');  document.write('<form name="choice">');  document.write('<table border=0 cellpadding=0 cellspacing=0 width="100%">');  document.write('<tr>');  document.write('<td align=left valign=top><b>' + getCookie("testName") + '<br><br></b></td>');  document.write('<td align=right valign=top><b>Question # ' + currentQuestion + ' of ' + getCookie("maxAnswers").length + '</b></td>');  document.write('</tr>');  document.write('<tr><td colspan=2><hr></td></tr>');  document.write('</table>');  document.write('<br>');  document.write('<table border=0 cellpadding=0 cellspacing=0>');  if (instruction.charAt(currentQuestion-1) == "1") {    document.write('<tr><td colspan=4><img src="questions/q' + currentQuestion + 'g' + (++graphicNumber) + '.gif"></td><tr>');    document.write('<tr><td colspan=4><br></td></tr>');  }  document.write('<tr>');  document.write('<td align=left valign=top colspan=4>' + currentQuestion + ')');  document.write('<img src="images/empty.gif" width=8 height=1 align=top>');  document.write('<img src="questions/q' + currentQuestion + 'g' + (++graphicNumber) + '.gif" align=top></td>');  document.write('</tr>');  document.write('<tr><td colspan=2><br></td><td colspan=2></td></tr>');  document.write('</table>');  document.write('<table border=0 cellpadding=0 cellspacing=0>');  if (maxAnswers == 1) {    if (choice == 0) {checkStr = "CHECKED";} else {checkStr = "";}    document.write('<tr><td colspan=4><input type=radio name=ANS'+currentQuestion+' '+checkStr+' onClick="recordChoice(1);"> True</td></tr>');    if (choice == 1) {checkStr = "CHECKED";} else {checkStr = "";}    document.write('<tr><td colspan=4><input type=radio name=ANS'+currentQuestion+' '+checkStr+' onClick="recordChoice(2);"> False</td></tr>');  }  else {    for (var i=0; i<maxAnswers; i++) {      document.write('<tr>');      if (i == choice) {checkStr = "CHECKED";} else {checkStr = "";}      document.write('<td><input type=radio name=ANS'+currentQuestion+' '+checkStr+' onClick="recordChoice(' + (i+1) + ');"></td>');      document.write('<td align=right>' + letter[i] + ')</td>');      document.write('<td><img src="images/empty.gif" width=8 height=1></td>');      document.write('<td><img src="questions/q' + currentQuestion + 'g' + (++graphicNumber) + '.gif"></td>');      document.write('</tr>');    }  }  document.write('</table>');  document.write('</form>');  document.write('</body>');  document.write('</html>');}var instruction = getCookie("instruction");var currentQuestion = parseInt(getCookie("currentQuestion"),10);buildQuestion();// stop hiding script --></script></head>

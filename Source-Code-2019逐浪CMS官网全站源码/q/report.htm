<html><head><title>Test Results Summary</title><script language="JavaScript"><!-- hide script from non-java browser function getCookie(name) {  var cookie = " " + document.cookie;  var search = " " + name + "=";  var setStr = "";  if (cookie.length > 1) {    var offset = cookie.indexOf(search);    if (offset != -1) {      offset += search.length;      var end = cookie.indexOf(";", offset)      if (end == -1) end = cookie.length;      if (offset < end) {        setStr = unescape(cookie.substring(offset, end));      }    }  }  return(setStr);}function buildReport() {  letters = new Array("A", "B", "C", "D", "E");  questions = new Array();  responses = new Array();  today = new Date();  var options = getCookie("options");  var choices = getCookie("results");  var enc = getCookie("encrypt");  var opt = getCookie("maxAnswers");  var exp = getCookie("explain");  var inst = getCookie("instruction");  var total = opt.length;  var missed = 0;  var skipped = 0;  for (var i=0; i<total; i++) {    var letter = unescape("%"+(parseInt(enc.substring((i*2),((i*2)+2)),16)+parseInt(opt.charAt(i),10))).toUpperCase();    if      (letter == "A") var number = "1";    else if (letter == "B") var number = "2";    else if (letter == "C") var number = "3";    else if (letter == "D") var number = "4";    else if (letter == "E") var number = "5";    else if (letter == "F") {var number = "2"; letter = "False";}    else if (letter == "T") {var number = "1"; letter = "True";}    var picked = choices.charAt(i);    if (picked == number) {      questions[i] = null;      responses[i] = null;     }      else {      questions[i] = letter;      if      (picked == "0") {var response = "0"; skipped++;}      else if (picked == "1" && letter == "False") {var response = "True";}      else if (picked == "1") var response = "A";      else if (picked == "2" && letter == "True") {var response = "False";}      else if (picked == "2") var response = "B";      else if (picked == "3") var response = "C";      else if (picked == "4") var response = "D";      else if (picked == "5") var response = "E";      responses[i] = response;      missed++;    }  }  var correct = total - missed;  var score = Math.round((correct/total)*100);  var stopTime = getCookie("stopTime");  var startTime = getCookie("startTime");  stopTime  = parseInt(stopTime.substring(stopTime.length-8),10);  startTime = parseInt(startTime.substring(startTime.length-8),10);  if (stopTime < startTime) stopTime += 100000000;  var milliseconds = stopTime - startTime + 30000;  var minutes = (milliseconds - (milliseconds%60000))/60000;  if (minutes == 0) minutes = 1;  document.write('<body bgcolor=white>');  document.write('<table border=0 cellpadding=0 cellspacing=0>');  document.write('<tr>');  document.write('<td>');  document.write('TEST RESULTS SUMMARY');  document.write('<hr noshade size=1>');  document.write('NAME: ' + getCookie("lastName") + ', ' + getCookie("firstName") + ' ' + getCookie("middleInitial") + '<br>');  document.write('I.D.: ' + getCookie("studentID") + '<br><br>');  document.write('COURSE I.D.: ' + getCookie("courseID") + '<br>');  document.write('TEST: ' + getCookie("testName") + '<br>');  document.write('DATE: ' + (today.getMonth() + 1) + '/' + today.getDate() + '/' + ((today.getYear() % 100) + 2000));  document.write('<hr noshade size=1>');  document.write('Number of questions correct: ' + correct + '<br>');  document.write('Number of questions missed: ' + missed + '<br>');  document.write('Number of questions skipped: ' + skipped + '<br>');  document.write('Total number of questions: ' + total + '<br><br>');  document.write('TIME USED: ' + minutes + ' min.<br>');  document.write('SCORE: ' + score + '%');  document.write('<hr noshade size=1>');    curmode = options.charAt(0);  if(curmode == "1" && missed != 0) {    document.write('QUESTIONS MISSED<br>');    for (var i=0; i<total; i++) if (questions[i] != null && responses[i] != "0") {      var graphicNumber = 0;      var max = parseInt(opt.charAt(i),10);      document.write('<br><table border=0 cellpadding=0 cellspacing=0>');      if (inst.charAt(i) == "1") {        document.write('<tr><td colspan=3><img src="questions/q' + (i+1) + 'g' + (++graphicNumber) + '.gif"></td></tr>');        document.write('<tr><td colspan=3><img src="images/empty.gif" width="1" height="8"></td></tr>');      }      document.write('<tr valign=top><td align=right width=15>' + (i+1) + ')</td>');      document.write('<td><img src="images/empty.gif" width="8" height="1"></td>');      document.write('<td><img src="questions/q' + (i+1) + 'g' + (++graphicNumber) + '.gif"></td></tr>');      document.write('<tr><td colspan=3><img src="images/empty.gif" width="1" height="8"></td></tr>');      if (max == 1) document.write('<tr><td colspan=3> True<br>False</td></tr>');      else {        for (j=0; j<max; j++) {          document.write('<tr valign=top><td align=right>' + letters[j] + ')</td>');          document.write('<td><img src="images/empty.gif" width="8" height="1"></td>');          document.write('<td><img src="questions/q' + (i+1) + 'g' + (++graphicNumber) + '.gif"></td></tr>');        }      }      curmode = options.charAt(2);      if(curmode == "1") {        document.write('<tr><td colspan=3><img src="images/empty.gif" width="1" height="8"></td></tr>');        document.write('<tr><td colspan=3>Response: ' + responses[i] + '</td></tr>');      }      curmode = options.charAt(1);      if(curmode == "1") {        document.write('<tr><td colspan=3><img src="images/empty.gif" width="1" height="8"></td></tr>');        document.write('<tr><td colspan=3>Answer: ' + questions[i] + '</td></tr>');        if (exp.charAt(i) == "1") {          document.write('<tr><td colspan=3><img src="images/empty.gif" width="1" height="8"></td></tr>');          document.write('<tr><td colspan=3><img src="questions/q' + (i+1) + 'g' + (++graphicNumber) + '.gif"></td></tr>');        }      }      document.write('</table>');    }  }  curmode = options.charAt(3);  if(curmode == "1" && skipped != 0) {    document.write('<hr noshade size=1>');    document.write('QUESTIONS SKIPPED<br>');    for (var i=0; i<total; i++) if (questions[i] != null && responses[i] == "0") {      var graphicNumber = 0;      var max = parseInt(opt.charAt(i),10);      document.write('<br><table border=0 cellpadding=0 cellspacing=0>');      if (inst.charAt(i) == "1") {        document.write('<tr><td colspan=3><img src="questions/q' + (i+1) + 'g' + (++graphicNumber) + '.gif"></td></tr>');        document.write('<tr><td colspan=3><img src="images/empty.gif" width="1" height="8"></td></tr>');      }      document.write('<tr valign=top><td align=right width=15>' + (i+1) + ')</td>');      document.write('<td><img src="images/empty.gif" width="8" height="1"></td>');      document.write('<td><img src="questions/q' + (i+1) + 'g' + (++graphicNumber) + '.gif"></td></tr>');      document.write('<tr><td colspan=3><img src="images/empty.gif" width="1" height="8"></td></tr>');      if (max == 1) document.write('<tr><td colspan=3> True<br>False</td></tr>');      else {        for (j=0; j<max; j++) {          document.write('<tr valign=top><td align=right>' + letters[j] + ')</td>');          document.write('<td><img src="images/empty.gif" width="8" height="1"></td>');          document.write('<td><img src="questions/q' + (i+1) + 'g' + (++graphicNumber) + '.gif"></td></tr>');        }      }      curmode = options.charAt(4);      if(curmode == "1") {        document.write('<tr><td colspan=3><img src="images/empty.gif" width="1" height="8"></td></tr>');        document.write('<tr><td colspan=3>Answer: ' + questions[i] + '</td></tr>');        if (exp.charAt(i) == "1") {          document.write('<tr><td colspan=3><img src="images/empty.gif" width="1" height="8"></td></tr>');          document.write('<tr><td colspan=3><img src="questions/q' + (i+1) + 'g' + (++graphicNumber) + '.gif"></td></tr>');        }      }      document.write('</table>');    }  }  document.write('</td>');  document.write('</tr>');  document.write('</table>');  document.write('</body>');  document.write('</html>');  document.cookie = "testName=; path=/";}buildReport();// stop hiding script --></script></head>
